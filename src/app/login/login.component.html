<div class="loginContainer">

    <form [formGroup]="loginForm" (ngSubmit)="login()">

        <label for="email">EmailId:</label>
        <input type="email" placeholder="example: abcd@gmail.com" #email formControlName="email">
        <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
            <div *ngIf="f['email'].errors && f['email'].errors['required']" style="color: red;">Please provide EmailId</div>
            <div *ngIf="f['email'].errors && f['email'].errors['email']" style="color: red;">Invalid EmailId</div>
        </div>


        <label for="password">Password:</label>
        <input type="password" placeholder="********" #password formControlName="password">
        <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
            <div *ngIf="f['password'].errors && f['password'].errors['required']" style="color: red;">Please provide Password</div>
        </div>

        <button type="submit">Login</button>
    </form>
</div>
